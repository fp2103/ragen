<html>
<link rel="stylesheet" type="text/css" href="main.css">
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
</head>
<body>

    <div id="container">

        <div id="menu" style="display: none;">
            <h3>Menu</h3>
            <span>Driver Name: </span>
            <input type="text" name="name" id="name" maxlength="10" value="anon">
            <input type="button" name="color" id="color" value=" " style="background-color: aqua;">

            <h4>Solo</h4>
            <span>Track: </span>
            <input type="text" name="menu_seed" id="menu_seed" maxlength="10">
            <input type="button" value="Random" id="menu_random">
            <input type="button" value="Go" id="menu_go">
            

            <h4>Multi</h4>
            <span>Session ID: </span>
            <input type="text" name="sessionid" id="sessionid" maxlength="4">
            <input type="button" value="Join/Create">
        </div>


        <div id="game_elements" style="display: none;">
            <div id="scoreboard">
                <div id="track">
                    <span>Track: </span>
                    <input type="text" name="seed" id="seed" maxlength="10">
                    <input type="button" value="Random" id="random">
                    <input type="button" value="Go" id="go">
                </div>
                <table id="leaderboard">
                    <tr>
                        <td>Leaderboard</td>
                        <th>Name</th>
                        <th>Sector 1</th>
                        <th>Sector 2</th>
                        <th>Lap</th>
                    </tr>
                    <tr>
                        <td colspan="5"></td>
                    </tr>
                </table>
            </div>
            
            <input id="menu_button" type="button" value="Menu">

            <p id="speed">0 km/h</p>

            <p id="score_message"></p>

            <canvas id="minimapc"></canvas>
        </div>

        <canvas id="mainc"></canvas>
    </div>
</body>
<script src="./node_modules/three/build/three.js"></script>
<script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script src="./node_modules/seedrandom/seedrandom.js"></script>
<script src="stats.min.js"></script>
<script src="ammo.js"></script>
<script src="physics.js"></script>
<script src="line.js"></script>
<script src="particles.js"></script>
<script src="leaderboard.js"></script>
<script src="terrain.js"></script>
<script src="circuit_utils.js"></script>
<script src="circuit.js"></script>
<script src="car.js"></script>
<script src="driver.js"></script>
<script src="gameplay.js"></script>
<script src="menu.js"></script>
<script src="mainVue.js"></script>
<script src="minimap.js"></script>
<script src="ragen.js"></script>
</html>
