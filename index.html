<html>
<link rel="stylesheet" type="text/css" href="main.css">
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
</head>
<body>
    <div id="container">

        <div id="scoreboard">
            <div id="track">
                Track: <input type="text" name="seed" id="seed"><input type="button" value="Go">
            </div>
            <table>
                <tr>
                    <td>Leaderboard</td>
                    <th>Name</th>
                    <th>Sector 1</th>
                    <th>Sector 2</th>
                    <th>Lap</th>
                </tr>
                <tr>
                    <th colspan="2">Current</th>
                    <td id="sector1">-</td>
                    <td id="sector2">-</td>
                    <td id="laptime">-</td>
                </tr>
            </table>
        </div>

        <canvas id="c"></canvas>

        <p id="speed">0 km/h</p>
        <canvas id="frontc"></canvas>

    </div>
</body>
<script src="./node_modules/three/build/three.js"></script>
<script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script src="./node_modules/seedrandom/seedrandom.js"></script>
<script src="stats.min.js"></script>
<script src="ammo.js"></script>
<script src="physics.js"></script>
<script src="line.js"></script>
<script src="particles.js"></script>
<script src="terrain.js"></script>
<script src="circuit_utils.js"></script>
<script src="circuit.js"></script>
<script src="car.js"></script>
<script src="gameplay.js"></script>
<script src="mainVue.js"></script>
<script src="minimap.js"></script>
<script src="ragen.js"></script>
</html>
